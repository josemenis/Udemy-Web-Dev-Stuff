<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Return to functions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Open the console for other exercises</h1>
  <body>
    <!-- // Get Method for form -->
    <form method="GET">
      First Name: <input type ="text" name="firstname"><br>
      Last Name: <input type ="text" name="lastname"><br>
      <!-- type, name, value, required -->
      Email: <input type ="email" name= "email" required><br>
      Password: <input type ="password" name="password" min="5"><br>
      Birthday: <input type ="date"name="birthday"><br>
      Gender:<br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="other">Other<br>
      Pets: <br>
      <input type="checkbox" name="cat" value="cat">Cat<br>
      <input type="checkbox" name="dog" value="dog">Dog<br>
      Cars: <br>
      <select multiple>
          <option value="volvo" value="volvo">Volvo</option>
          <option value="volvo" value="audi">Audi</option>
      </select><br>
      <input type="submit" value="Register">
      <input type="reset">

    </form>
  </body>

  <script src="udemy.js"></script>
</body>
</html>
